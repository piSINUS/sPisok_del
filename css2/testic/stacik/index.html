<html>
	<head>
		<title>Задачи на день</title>
		<link rel="stylesheet" href="veiw/styles.css">
	</head>
		<p id="ya">GG</p>
	<body>
	<div class="gag">
			<h1>Текущие задачи</h1>
			<ul id="todo-list"></ul>

		% for task in tasks:
			<li>
			<input class='checkbox' type='checkbox'/>
			{{ task.description}}
			<a class="remove" href="#">X</a>
			<hr/>
			</li>
		% end
	</div>
		<br/>
		<from id="todo-add">
			<input type="text" class="from-control"/>
			<button class="add" type="submit">+</button>
		</from>
	</body>
</html>
